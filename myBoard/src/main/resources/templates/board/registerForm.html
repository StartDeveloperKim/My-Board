<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
        href="/resources/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <style>
    .fieldError {
      border-color: #dc3545;
      color: #dc3545;
    }
    </style>
    <title>글 등록</title>
</head>
<body>
<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li><a href="/">홈 화면</a></li>
    </ul>
    <a href="/"><h3 class="text-muted">아무거나 게시판</h3></a>
  </div>
  <form action="/board/new" th:object="${board}" method="post">
      <div class="form-group">
          <label th:for="title">제목</label>
          <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요"
          th:class="${#fields.hasErrors('title')} ? 'form-control fieldError':'form-control'">
          <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="fieldError"></p>
      </div>
      <div class="form-group">
          <label th:for="content">본문</label>
          <textarea class="form-control" th:field="*{content}" placeholder="본문을 입력해주세요" rows="4" cols="80" th:errorclass="fieldError"></textarea>
          <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:errorclass="fieldError"></p>
      </div>
      <div class="form-group">
        <label for="nickname">닉네임</label>
          <input type="text" class="form-control" id="nickname" th:field="*{nickname}" th:value="*{nickname}" readonly>
      </div>
      <button type="submit" class="btn btn-outline-primary" onclick="location.href='/board/new'">등록하기</button>
      <button type="button" class="btn btn-outline-danger" onclick="location.href='/board'">취소하기</button>
  </form>
</div>
</body>
</html>
