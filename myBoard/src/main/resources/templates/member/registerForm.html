<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
        href="/resources/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
      .fieldError {
        border-color: #dc3545;
        color: #dc3545;
      }
    </style>
    <title>회원가입</title>
</head>
<body>
<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li><a href="/">홈 화면</a></li>
    </ul>
    <a href="/"><h3 class="text-muted">아무거나 게시판</h3></a>
  </div>
  <form role="form" action="/member" th:object="${memberReg}" method="post">
    <div class="form-group">
      <label th:for="id">아이디</label>
      <input type="text" th:field="*{id}" class="form-control"
      placeholder="아이디를 입력해주세요"
      th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorclass="fieldError">오류입니다.</p>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="password" th:field="*{password}" class="form-control"
             placeholder="비밀번호를 입력해주세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="fieldError">오류입니다.</p>
    </div>
    <div class="form-group">
      <label th:for="confirmPassword">비밀번호</label>
      <input type="password" th:field="*{confirmPassword}" class="form-control"
             placeholder="비밀번호와 똑같이 입력해주세요"
             th:class="${#fields.hasErrors('confirmPassword')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" th:errorclass="fieldError">오류입니다.</p>
    </div>
    <div class="form-group">
      <label th:for="nickname">닉네임</label>
      <input type="text" th:field="*{nickname}" class="form-control"
             placeholder="닉네임을 입력해주세요"
             th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" th:errorclass="fieldError">오류입니다.</p>
    </div>
    <button type="submit" class="btn btn-outline-primary">가입</button>
    <button type="button" class="btn btn-outline-danger" onclick="location.href='/'">취소</button>
  </form>
</div>

</body>
</html>
