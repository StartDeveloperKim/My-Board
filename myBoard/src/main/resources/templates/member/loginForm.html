<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
        href="/resources/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <title>로그인</title>
  <style>
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li><a href="/">홈 화면</a></li>
    </ul>
    <a href="/"><h3 class="text-muted">아무거나 게시판</h3></a>
  </div>
  <form action="/login" th:object="${memberLogin}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" id="id" th:field="*{id}" class="form-control" th:errorclass="field-error" placeholder="아이디를 입력하세요">
      <div class="field-error" th:errors="*{id}"></div>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
      <div class="field-error" th:errors="*{password}"></div>
    </div>
    <button type="submit" class="btn btn-outline-primary">로그인</button>
    <button type="button" class="btn btn-outline-danger" onclick="location.href='/'">취소</button>
  </form>
</div>
</body>
</html>
