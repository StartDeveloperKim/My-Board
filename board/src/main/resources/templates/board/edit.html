<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .footer {
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/tw">Study</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <form th:action="@{/member/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger">로그아웃</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container p-5 my-5 bg-dark text-white">
    <h2><b th:text="${board.title} + ' 수정'"></b></h2>
    <p th:text="${board.nickname} + '님 '">오류오류</p>
</div>

<div class="container">
    <form action="list.html" th:action="@{/board/{id}/edit(id=${board.id}, pageNum=${param.pageNum}, amount=${param.amount})}" method="POST" th:object="${board}">
        <div class="mb-3 mt-3">
            <label for="title" class="form-label">제목:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">본문:</label>
            <textarea class="form-control" name="content" id="content" rows="10" th:text="*{content}">오류오류</textarea>
        </div>
        <div class="mb-3 mt-3">
            <label for="nickname" class="form-label">작성자 닉네임:</label>
            <input type="text" class="form-control" id="nickname" th:field="*{nickname}" readonly>
        </div>
        <hr>
        <button type="submit" class="btn btn-outline-primary">수정하기</button>
        <button type="button" class="btn btn-outline-danger"
                th:onclick="|location.href='@{/board/{id}/delete(id=${board.id}, pageNum=${param.pageNum}, amouont=${param.amount})}'|">삭제하기</button>
        <button type="button" class="btn btn-outline-dark"
                th:onclick="|location.href='@{/board/{id}(id=${board.id}, pageNum=${param.pageNum}, amount=${param.amount})}'|">취소하기</button>
    </form>

</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
    <footer>
        <p>Author: TW<br>
            <a href="mailto:hege@example.com">tw@example.com</a></p>
    </footer>
</div>
</body>
</html>
