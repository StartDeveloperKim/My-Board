<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/tw">Study</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <form th:action="@{/member/logout}" method="post">
                    <button type="submit" class="btn btn-outline-danger">로그아웃</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<p th:if="${param.status}">
    <script>
    function check(){
        alert("글 등록이 되었습니다.!!");
    }
</script></p>

<div class="container p-5 my-5 bg-dark text-white">
    <h2>아무거나 게시판</h2>
    <p>아무 글이나 올리세요!!</p>
</div>

<div class="container mt-3">
    <h2><b>게시판</b></h2>
    <p style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">기본적인 게시판</p>
    <table class="table">
        <thead>
        <tr>
            <th>글 번호</th>
            <th>제목</th>
            <th>닉네임</th>
            <th>조회수</th>
            <th>등록날짜</th>
            <th>수정날짜</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${list}">
                <td th:text="${board.id}"></td>
                <td><a th:href="@{/board/{id}(id=${board.id}, pageNum=${pageMaker.cri.pageNum}, amount=${pageMaker.cri.amount}, status=${true})}" th:text="${board.title}"></a></td>
                <td th:text="${board.nickname}"></td>
                <td th:text="${board.hit}"></td>
                <td th:text="${board.regdate}"></td>
                <td><span th:text="${board.updatedate}?: _">수정X</span></td>
            </tr>
        </tbody>
    </table>
    <div >
        <button type="button" class="btn btn-outline-primary"
                onclick="location.href='/board/new'">글 등록</button>
    </div>

    <div class="container pt-3 pull-rights">
        <div class="pull-right">
            <ul class="pagination" th:with="start=${pageMaker.startPage}, end=${pageMaker.endPage}">

                <li class="page-item" th:if="${pageMaker.prev}">
                    <a class="page-link" th:href="@{/board(pageNum=${pageMaker.cri.pageNum - 1}, amount=${pageMaker.cri.amount})}" th:text="'이전'">이전</a>
                </li>

                <span th:each="num : ${#numbers.sequence(start, end)}">
                    <li class="page-item active" th:if="${num == pageMaker.cri.pageNum}">
                        <a class="page-link" th:href="@{/board(pageNum=${num}, amount=${pageMaker.cri.amount})}" th:text="${num}"></a>
                    </li>
                    <li class="page-item" th:if="${num != pageMaker.cri.pageNum}">
                        <a class="page-link" th:href="@{/board(pageNum=${num}, amount=${pageMaker.cri.amount})}" th:text="${num}"></a>
                    </li>
                </span>


                <li class="page-item" th:if="${pageMaker.next}">
                    <a class="page-link" th:href="@{/board(pageNum=${pageMaker.cri.pageNum + 1}, amount=${pageMaker.cri.amount})}" th:text="'다음'">다음</a>
                </li>

            </ul>
        </div>
    </div>
</div>


<div class="mt-5 p-4 bg-dark text-white text-center">
    <footer>
        <p>Author: TW<br>
            <a href="mailto:hege@example.com">tw@example.com</a></p>
    </footer>
</div>
</body>
</html>
